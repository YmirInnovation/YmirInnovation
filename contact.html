<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاتصال بنا - YmirInnovation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to left, #f0f4ff, #ffffff);
      margin: 0;
      direction: rtl;
    }

    .navbar-custom {
      background-color: #004d99;
      color: white;
    }

    .navbar-custom a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    header {
      background: #004d99;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .contact-container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-bottom: 1rem;
      color: #004d99;
    }

    .contact-info {
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .contact-info strong {
      display: block;
      margin-top: 1rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #004d99;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background: #003366;
    }
  </style>
</head>
<body>

  <!-- شريط علوي -->
  <nav class="navbar navbar-custom p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="d-flex align-items-center">
        <i class="fas fa-home me-2"></i> العودة إلى الرئيسية
      </a>
      <span>📞 الاتصال بنا</span>
    </div>
  </nav>

  <header>
    <h1>الاتصال بنا</h1>
    <p>نرحب بتواصلك معنا لأي استفسارات أو ملاحظات</p>
  </header>

  <div class="contact-container">
    <h2>معلومات الاتصال</h2>
    <div class="contact-info">
      <strong>📍 العنوان:</strong>
      حي الدوزي - باب الزوار - الجزائر العاصمة

      <strong>📧 البريد الإلكتروني:</strong>
      takwinetasjili@hotmail.com

      <strong>📞 رقم الهاتف:</strong>
      +213 661 23 45 67
    </div>

    <h2>أرسل لنا رسالة</h2>
    <form method="post" action="#">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" rows="6" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

</body>
</html>
